    <!-- Navegacion movil -->
    <a href="" class="block rounded-md px-3 py-2 hover:bg-sky-400 hover:text-white transition-colors text-gray-300">Home</a>
    <a href="" class="block rounded-md px-3 py-2 hover:bg-sky-400 hover:text-white transition-colors text-gray-300">About</a>
    <a href="" class="block rounded-md px-3 py-2 hover:bg-sky-400 hover:text-white transition-colors text-gray-300">Blog</a>
    <a href="" class="block rounded-md px-3 py-2 hover:bg-sky-400 hover:text-white transition-colors text-gray-300">Contacto</a>
